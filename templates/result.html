<!DOCTYPE html>
<html>
    <head>
        <title>My Page</title>
          <style>
            body {
              font-family: Arial, sans-serif;
              background-color: #f5f5f5;
            }
            h2 {
              color: #568DE5;
              font-size: 10rem;
              text-align: center;
              margin-top: 250px;
              margin-bottom: 20px;
            }

            div {
              width: 80%;
              margin: 0 auto;
              background-color: #CBDCF7;
              border-radius: 50px;
              padding: 20px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
              font-size: 3rem;
              line-height: 1.5;
              text-align: center;
              color: #646487;
            }

            .button-container {
              display: flex;
              justify-content: center;
              margin-top: 20px;
            }

            .button-container button {
              background-color: #5c59ba;
              color: white;
              padding: 45px 80px;
              font-size: 3rem;
              border: none;
              border-radius: 75px;
              margin-right: 45px;
              margin-left: 45px;
              cursor: pointer;
            }

            .button-container button:hover {
              background-color: #ba5959;
            }
           </style>
    </head>
    <body>
      <h2>Zапрос Vыполнен</h2>
      <div>{{ result }}</div>
      <div class="button-container">
        <button>Скачать pdf</button>
        <button>Скачать docs</button>
      </div>
    </body>
</html>
